{% extends 'base.html' %}

{% block nav %}<a href="{% url 'index' %}">bookmarks</a>{% endblock nav %}

{% block content %}

<form
    hx-get="/search/"
    hx-target="#bookmarks"
    hx-swap="innerHTML"
    class="mt2"
>
    <input type="text" name="q" placeholder="Search...">
</form>


<button class="mt2" onclick="location.href='{% url "add" %}'">Add bookmark</button>

<div id="bookmarks" class="mt4">
    {% include 'partials/bookmarks.html' %}
</div>

{% endblock content %}
