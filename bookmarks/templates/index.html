{% extends 'base.html' %}

{% block nav %}<a href="{% url 'index' %}">bookmarks</a>{% endblock nav %}

{% block content %}

<button onclick="location.href='{% url "add" %}'">Add bookmark</button>

<div id="bookmarks">
    {% include 'partials/bookmarks.html' %}
</div>

<div class="pagination">
    <span class="step-links">
        {% if pages.has_previous %}
            <a href="?page=1"><</a>
        {% endif %}

        {% for i in pages.paginator.page_range %}
            <span {% if page_obj.number == i %} class="active" {% endif %}><a href="?page={{i}}">{{i}}</a></span>
        {% endfor %}

        {% if pages.has_next %}
            <a href="?page={{ pages.paginator.num_pages }}">></a>
        {% endif %}
    </span>
</div>

{% endblock content %}
