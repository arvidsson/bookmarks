{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<div>login</div>

<form method="post">
  {% csrf_token %}

  <div class="mt2">{% render_field form.username placeholder="Username" %}</div>
  <div>{{ form.username.errors }}</div>
  <div class="mt2">{% render_field form.password placeholder="Password" %}</div>
  <div>{{ form.password.errors }}</div>

  <button class="mt2" type="submit">Login</button>
</form>

{% endblock content %}
